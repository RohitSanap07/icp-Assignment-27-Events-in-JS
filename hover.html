<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse(hover based)</title>
</head>
<body>
  <img src="https://th.bing.com/th/id/OIF.RJI6MCWB3JzPWFcagkuhew?rs=1&pid=ImgDetMain"
   height="200px" width="200px"
   onmouseover="RS()"
   onmousemove="IC()"
   onmouseout="WC()"
    />
    <script>
    function RS(){
        console.log('Rohit Sharma')
    }

    function IC(){
        console.log('Indian Captain')
    }

    function WC(){
        console.log('World Cup Champion')
    }
    </script>
</body>
</html>
