<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>keys events on keyboard</title>
</head>
<body>
    <input type="text" 
    onkeypress="BA()" 
    onkeydown="RA()" 
    onkeyup="WA()"/>

<script>

function BA(){
    console.log('Ball Added')
}
function RA(){
    console.log('Run Added')
}

function WA(){
    console.log('Wicket Added')
}


</script>


</body>
</html>
