<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse(click based)</title>
</head>
<body>
<button type="button" onclick="Captain()">
    Captain
</button><br><br><br>
<button type="button" ondblclick="ViceCaptain()">
    ViceCaptain
</button>
<script>


function Captain() {
console.log('Rohit Sharma')
}
function ViceCaptain() {
console.log('Hardik Pandya')
}
</script>


</body>
</html>
